<div class="summary-box">
    <div class="summary-group">
        <h2>Movies number</h2>
        <h2>{{moviesNumber}}</h2>
    </div>
    <div class="summary-group">
        <h2>Average rating</h2>
        <h2>{{averageRating}} / 5</h2>
    </div>
    <div class="summary-group">
        <h2>Best movie</h2>
        <h2>{{bestMovie}}</h2>
    </div>
    <div class="summary-group">
        <h2>Rating</h2>
        <h2>{{movieRating}} / 5</h2>
    </div>
</div>
