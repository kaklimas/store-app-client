<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Login
                </span>
                
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="wrap-input100 m-b-23">
                        <span class="label-input100">Username</span>
                        <input id="username" formControlName="username" class="input100" type="text" placeholder="Type your username" autocomplete="off">
                        <span class="focus-input100"><mat-icon style="color: #d6d6d6; margin-top: 35px;">supervised_user_circle</mat-icon></span>
                    </div>
                    <div class="hint" *ngIf="!isUsernameValid">
                        <mat-hint class="hint-controller">Invalid Data</mat-hint>
                    </div>
                    
                    <div class="wrap-input100 m-b-23">
                        <span class="label-input100">Password</span>
                        <input id="password" formControlName="password" class="input100" type="password" name="pass" placeholder="Type your password">
                        <span class="focus-input100"><mat-icon style="color: #d6d6d6; margin-top: 35px;">lock</mat-icon></span>
                    </div>
                    <mat-hint class="hint hint-controller" *ngIf="!isPasswordValid">Invalid Data</mat-hint>
                    
                    <div class="text-right p-t-8 p-b-31">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit">
                                Login
                            </button>
                        </div>
                    </div>
                </form>


                <div style="padding-top: 50px;" class="flex-col-c p-t-155">
                    <span class="txt1 p-b-17">
                        Or Sign Up Using
                    </span>

                    <a href="/register" class="txt2">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
