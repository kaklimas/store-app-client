<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Register
                </span>
                
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="wrap-input100 m-b-23">
                            <span class="label-input100">Username</span>
                            <input (ngModelChange)="change()" id="username" formControlName="username" class="input100" type="text" placeholder="Type your username" autocomplete="off">
                            <span class="focus-input100"><mat-icon style="color: #d6d6d6; margin-top: 35px;">supervised_user_circle</mat-icon></span>
                        </div>    
                        <span class="text-danger" *ngIf="registerForm.controls['username'].dirty && registerForm.hasError('required', 'username')">Invalid username</span>
                    
                    </div>
                    <div class="form-group">
                        <div class="wrap-input100 m-b-23">
                            <span class="label-input100">Email</span>
                            <input (ngModelChange)="change()" id="email" formControlName="email" class="input100" type="email" placeholder="Type your email" autocomplete="off">
                            <span class="focus-input100"><mat-icon style="color: #d6d6d6; margin-top: 35px;">mail_outline</mat-icon></span>
                        </div>
                        <span class="text-danger" *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')">Email is required</span>
                        <span class="text-danger" *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('email', 'email')">Invalid email</span>
                    </div>

                    <div class="form-group">
                        <div class="wrap-input100 m-b-23">
                            <span class="label-input100">Password</span>
                            <input (ngModelChange)="change()" id="password" formControlName="password" class="input100" type="password" name="pass" placeholder="Type your password">
                            <span class="focus-input100"><mat-icon style="color: #d6d6d6; margin-top: 35px;">lock</mat-icon></span>
                        </div>
                        <span class="text-danger" *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')">Password is required</span>
                        
                    </div>
                    <div class="form-group">
                        <div class="wrap-input100 m-b-23">
                            <span class="label-input100">Confirm</span>
                            <input (ngModelChange)="change()" id="passwordConfirm" formControlName="passwordConfirm" class="input100" type="password" name="passConf" placeholder="Confirm your password">
                            <span class="focus-input100"><mat-icon style="color: #d6d6d6; margin-top: 35px;">enhanced_encryption</mat-icon></span>
                        </div>
                        <span class="text-danger" *ngIf="registerForm.controls['passwordConfirm'].dirty && registerForm.hasError('required', 'passwordConfirm')">Password is required</span>
                    </div>
                    <span class="text-danger" *ngIf="registerTryFailed">Typed data is invalid. Please try again.</span>
                    
                    
                    <div style="margin-top: 50px;" class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <div *ngIf="inputsAreEmpty;else valid_button">
                                <button disabled type="submit">
                                    Sign in
                                </button>
                            </div>
                            <ng-template #valid_button>
                                <button type="submit">
                                    Sign in
                                </button>
                            </ng-template>
                        </div>
                    </div>
                </form>


                <div style="padding-top: 50px;" class="flex-col-c p-t-155">
                    <span class="txt1 p-b-17">
                        Or Sign In Using
                    </span>

                    <a href="/login" class="txt2">
                        Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
