<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Login
                </span>
                
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <div class="wrap-input100 m-b-23">
                            <span class="label-input100">Username</span>
                            <input (ngModelChange)="change()" id="username" formControlName="username" class="input100" type="text" placeholder="Type your username" autocomplete="off">
                            <span class="focus-input100"><mat-icon style="color: #d6d6d6; margin-top: 35px;">supervised_user_circle</mat-icon></span>
                        </div>
                        <span class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">Username is required</span>    
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <div class="wrap-input100 m-b-23">
                            <span class="label-input100">Password</span>
                            <input (ngModelChange)="change()" id="password" formControlName="password" class="input100" type="password" name="pass" placeholder="Type your password">
                            <span class="focus-input100"><mat-icon style="color: #d6d6d6; margin-top: 35px;">lock</mat-icon></span>
                        </div>
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">Password is required</span>
                    </div>
                    <span class="text-danger" *ngIf="loginTryFailed">Username or password is invalid. Try again.</span>
                    
                    <div class="text-right p-t-8 p-b-31">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <div *ngIf="(loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')) || (loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')) || inputsAreEmpty;else valid_button">
                                <button disabled type="submit">
                                    Login
                                </button>
                            </div>
                            <ng-template #valid_button>
                                <button type="submit">
                                    Login
                                </button>
                            </ng-template>
                        </div>
                    </div>
                </form>


                <div style="padding-top: 50px;" class="flex-col-c p-t-155">
                    <span class="txt1 p-b-17">
                        Or Sign Up Using
                    </span>

                    <a href="/register" class="txt2">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
